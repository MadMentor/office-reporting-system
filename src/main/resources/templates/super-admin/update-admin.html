<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Admin</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container">

    <h2>Update Admin Account</h2>
    <p>Only Super Admins can update admin users.</p>

    <!-- Flash messages -->
    <div th:replace="fragments/flash-messages :: flash"></div>

    <!-- Update Admin Form -->
    <form th:action="@{/super-admin/admin/update/{id}(id=${adminId})}"
          th:object="${adminUpdateRequest}"
          method="post">

        <!-- First Name -->
        <div class="form-group">
            <label for="firstName">First Name *</label>
            <input type="text"
                   id="firstName"
                   th:field="*{firstName}"
                   class="form-control"
                   placeholder="John"
                   required>
            <div class="error"
                 th:if="${#fields.hasErrors('firstName')}"
                 th:errors="*{firstName}">
            </div>
        </div>

        <!-- Middle Name -->
        <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text"
                   id="middleName"
                   th:field="*{middleName}"
                   class="form-control"
                   placeholder="(Optional)">
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input type="text"
                   id="lastName"
                   th:field="*{lastName}"
                   class="form-control"
                   placeholder="Doe"
                   required>
            <div class="error"
                 th:if="${#fields.hasErrors('lastName')}"
                 th:errors="*{lastName}">
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email"
                   id="email"
                   th:field="*{email}"
                   class="form-control"
                   placeholder="john.doe@company.com"
                   required>
            <div class="error"
                 th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}">
            </div>
        </div>

<!--        &lt;!&ndash; Optional Password (if you want to allow changing password) &ndash;&gt;-->
<!--        <div class="form-group">-->
<!--            <label for="password">Password</label>-->
<!--            <input type="password"-->
<!--                   id="password"-->
<!--                   th:field="*{password}"-->
<!--                   class="form-control"-->
<!--                   placeholder="Enter new password (optional)">-->
<!--            <div class="error"-->
<!--                 th:if="${#fields.hasErrors('password')}"-->
<!--                 th:errors="*{password}">-->
<!--            </div>-->
<!--        </div>-->

        <!-- Actions -->
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Admin</button>
            <a th:href="@{/super-admin/admin}" class="btn btn-secondary">Cancel</a>
        </div>

    </form>

</div>
</body>
</html>
