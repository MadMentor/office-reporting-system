<div th:replace="fragments/flash-messages :: flash"></div>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="admin : ${admins}">
        <td th:text="${admin.id}"></td>
        <td th:text="${admin.firstName}"></td>
        <td th:text="${admin.lastName}"></td>
        <td th:text="${admin.email}"></td>
        <td>
            <a th:href="@{/super-admin/admin/edit/{id}(id=${admin.id})}" class="btn btn-primary btn-sm">Edit</a>
            <form th:action="@{/super-admin/admin/delete/{id}(id=${admin.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
