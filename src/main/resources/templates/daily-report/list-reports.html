<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>My Daily Reports</title>
</head>
<body>

<div layout:fragment="content">

    <!-- Page Header -->
    <div class="header d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="mb-2">
                <i class="fas fa-file-alt mr-3 text-primary"></i>My Daily Reports
            </h1>
            <p class="text-muted mb-0">View your submitted work reports</p>
        </div>
        <a th:href="@{/reports/create}" class="btn btn-primary">
            <i class="fas fa-plus mr-2"></i>New Report
        </a>
    </div>

    <!-- Reports Table -->
    <div class="card">
        <div class="card-header bg-light">
            <h5 class="mb-0">
                <i class="fas fa-list mr-2"></i>All Reports
            </h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Task</th>
                        <th>Project</th>
                        <th>Hours</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="report : ${reports}">
                        <td th:text="${#temporals.format(report.date, 'yyyy-MM-dd')}">Date</td>
                        <td th:text="${report.task.title}">Task</td>
                        <td th:text="${report.task.project.name}">Project</td>
                        <td>
                            <span class="badge badge-info" th:text="${report.hoursWorked}">Hours</span>
                        </td>
                        <td>
                            <span th:if="${report.description}" th:text="${report.description}">Description</span>
                            <span th:unless="${report.description}" class="text-muted">-</span>
                        </td>
                    </tr>
                    <tr th:if="${reports == null or reports.isEmpty()}">
                        <td colspan="5" class="text-center py-4">
                            <i class="fas fa-file-alt fa-2x text-muted mb-3"></i>
                            <h5 class="text-muted">No reports found</h5>
                            <a th:href="@{/reports/create}" class="btn btn-primary">
                                <i class="fas fa-plus mr-2"></i>Submit First Report
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

</body>
</html>
