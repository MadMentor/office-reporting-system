<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
</head>
<body>

<div layout:fragment="content">

    <!-- Page Header -->
    <div class="header mb-4">
        <h1 class="mb-2">
            <i class="fas fa-project-diagram mr-3 text-primary"></i>Edit Project
        </h1>
        <p class="text-muted">Update project information</p>
    </div>

    <!-- Flash Messages -->
    <div th:replace="fragments/flash-messages :: flash"></div>

    <!-- Edit Project Form -->
    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/project/update/{id}(id=${projectId})}"
                  th:object="${projectUpdateRequest}"
                  method="post">

                <!-- Project Name -->
                <div class="form-group">
                    <label for="projectName">Project Name *</label>
                    <input type="text"
                           id="projectName"
                           th:field="*{projectName}"
                           class="form-control"
                           required>
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('projectName')}"
                         th:errors="*{projectName}">
                    </div>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"
                              th:field="*{description}"
                              class="form-control"
                              rows="3">
                    </textarea>
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('description')}"
                         th:errors="*{description}">
                    </div>
                </div>

                <!-- Actions -->
                <div class="form-actions mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>Update Project
                    </button>
                    <a th:href="@{/admin/projects}" class="btn btn-secondary">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                </div>

            </form>
        </div>
    </div>

</div>

</body>
</html>
