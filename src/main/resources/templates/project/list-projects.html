<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Manage Projects</title>
</head>
<body>

<div layout:fragment="content">

    <!-- Page Header -->
    <div class="header d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="mb-2">
                <i class="fas fa-project-diagram mr-3 text-primary"></i>Project Management
            </h1>
            <p class="text-muted mb-0">View and manage all projects</p>
        </div>
        <a th:href="@{/admin/project/create}" class="btn btn-primary">
            <i class="fas fa-plus mr-2"></i>Create Project
        </a>
    </div>

    <!-- Flash Messages -->
    <div th:replace="fragments/flash-messages :: flash"></div>

    <!-- Projects Table -->
    <div class="card">
        <div class="card-header bg-light">
            <h5 class="mb-0">
                <i class="fas fa-list mr-2"></i>All Projects
            </h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="project : ${projects}">
                        <td th:text="${project.name}">Project Name</td>
                        <td>
                            <span th:if="${project.description}" th:text="${project.description}">Description</span>
                            <span th:unless="${project.description}" class="text-muted">No description</span>
                        </td>
                        <td th:text="${#temporals.format(project.createdAt, 'yyyy-MM-dd')}">Created At</td>
                        <td th:text="${#temporals.format(project.updatedAt, 'yyyy-MM-dd')}">Updated At</td>
                        <td>
                            <a th:href="@{/admin/project/edit/{id}(id=${project.id})}" class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <form th:action="@{/admin/project/delete/{id}(id=${project.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('Are you sure you want to delete this project?')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${projects == null or projects.isEmpty()}">
                        <td colspan="5" class="text-center py-4">
                            <i class="fas fa-project-diagram fa-2x text-muted mb-3"></i>
                            <h5 class="text-muted">No projects found</h5>
                            <a th:href="@{/admin/project/create}" class="btn btn-primary">
                                <i class="fas fa-plus mr-2"></i>Create First Project
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

</body>
</html>
