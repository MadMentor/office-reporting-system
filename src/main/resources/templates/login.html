<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Office Reporting System</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      overflow: hidden;
      border: none;
    }

    .login-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }

    .login-header h1 {
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .login-header p {
      opacity: 0.9;
      margin-bottom: 0;
    }

    .login-body {
      padding: 40px 30px;
    }

    .form-control {
      border: 2px solid #eef2f7;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .input-group-text {
      background: transparent;
      border: 2px solid #eef2f7;
      border-right: none;
      border-radius: 10px 0 0 10px;
    }

    .input-group .form-control {
      border-left: none;
      border-radius: 0 10px 10px 0;
    }

    .btn-login {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border: none;
      color: white;
      padding: 14px;
      font-weight: 600;
      border-radius: 10px;
      font-size: 16px;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .alert {
      border-radius: 10px;
      border: none;
      padding: 15px 20px;
    }

    .alert-danger {
      background: #fee;
      color: #c33;
      border-left: 4px solid #c33;
    }

    .alert-success {
      background: #efffee;
      color: #2a8;
      border-left: 4px solid #2a8;
    }

    .form-check-label {
      color: #666;
    }

    .back-to-home {
      text-align: center;
      margin-top: 30px;
    }

    .back-to-home a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .back-to-home a:hover {
      text-decoration: underline;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      z-index: 10;
    }

    .password-toggle:focus {
      outline: none;
    }

    .input-group {
      position: relative;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }

    .logo i {
      font-size: 36px;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login-container">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="logo">
          <i class="fas fa-chart-line"></i>
        </div>
        <h1>Welcome Back</h1>
        <p>Sign in to your account</p>
      </div>

      <!-- Body -->
      <div class="login-body">
        <!-- Error Messages -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
          <i class="fas fa-exclamation-circle mr-2"></i>
          Invalid email or password. Please try again.
        </div>

        <div th:if="${param.logout}" class="alert alert-success" role="alert">
          <i class="fas fa-check-circle mr-2"></i>
          You have been successfully logged out.
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
          <!-- Email Field -->
          <div class="form-group">
            <label for="username" class="font-weight-bold mb-2">Email Address</label>
            <div class="input-group">
              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
              </div>
              <input type="email"
                     id="username"
                     name="username"
                     class="form-control"
                     placeholder="Enter your email address"
                     required
                     th:value="${param.username}">
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password" class="font-weight-bold mb-2">Password</label>
            <div class="input-group">
              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
              </div>
              <input type="password"
                     id="password"
                     name="password"
                     class="form-control"
                     placeholder="Enter your password"
                     required>
              <button type="button" class="password-toggle" onclick="togglePassword()">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- Remember Me -->
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
            <label class="form-check-label" for="rememberMe">
              Remember me on this device
            </label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-login">
            <i class="fas fa-sign-in-alt mr-2"></i>Login to Account
          </button>

          <!-- CSRF Token (Spring Security automatically adds this for POST forms) -->
          <!-- If you need to explicitly add it: -->
          <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
        </form>

        <!-- Back to Home -->
        <div class="back-to-home">
          <a th:href="@{/}">
            <i class="fas fa-arrow-left mr-1"></i> Back to Homepage
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript for Password Toggle -->
<script>
  function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.querySelector('.password-toggle i');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.classList.remove('fa-eye');
      toggleIcon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      toggleIcon.classList.remove('fa-eye-slash');
      toggleIcon.classList.add('fa-eye');
    }
  }

  // Add focus effect to inputs
  document.querySelectorAll('.form-control').forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.parentElement.classList.add('focused');
    });

    input.addEventListener('blur', function() {
      this.parentElement.parentElement.classList.remove('focused');
    });
  });

  // Auto-focus email field
  document.addEventListener('DOMContentLoaded', function() {
    const emailField = document.getElementById('username');
    if (emailField) {
      emailField.focus();
    }
  });
</script>

<!-- Bootstrap JS (optional for form validation) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
