<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Office Reporting System</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="container">
  <div class="login-container">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="logo">
          <i class="fas fa-chart-line"></i>
        </div>
        <h1>Welcome Back</h1>
        <p>Sign in to your account</p>
      </div>

      <!-- Body -->
      <div class="login-body">
        <!-- Error Messages -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
          <i class="fas fa-exclamation-circle mr-2"></i>
          Invalid email or password. Please try again.
        </div>

        <div th:if="${param.logout}" class="alert alert-success" role="alert">
          <i class="fas fa-check-circle mr-2"></i>
          You have been successfully logged out.
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
          <!-- Email Field -->
          <div class="form-group">
            <label for="username" class="font-weight-bold mb-2">Email Address</label>
            <div class="input-group">
              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
              </div>
              <input type="email"
                     id="username"
                     name="username"
                     class="form-control"
                     placeholder="Enter your email address"
                     required
                     th:value="${param.username}">
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password" class="font-weight-bold mb-2">Password</label>
            <div class="input-group">
              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
              </div>
              <input type="password"
                     id="password"
                     name="password"
                     class="form-control"
                     placeholder="Enter your password"
                     required>
              <button type="button" class="password-toggle" onclick="togglePassword()">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- Remember Me -->
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
            <label class="form-check-label" for="rememberMe">
              Remember me on this device
            </label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-login">
            <i class="fas fa-sign-in-alt mr-2"></i>Login to Account
          </button>

          <!-- CSRF Token (Spring Security automatically adds this for POST forms) -->
          <!-- If you need to explicitly add it: -->
          <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
        </form>

        <!-- Back to Home -->
        <div class="back-to-home">
          <a th:href="@{/}">
            <i class="fas fa-arrow-left mr-1"></i> Back to Homepage
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript for Password Toggle -->
<script>
  function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.querySelector('.password-toggle i');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.classList.remove('fa-eye');
      toggleIcon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      toggleIcon.classList.remove('fa-eye-slash');
      toggleIcon.classList.add('fa-eye');
    }
  }

  // Add focus effect to inputs
  document.querySelectorAll('.form-control').forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.parentElement.classList.add('focused');
    });

    input.addEventListener('blur', function() {
      this.parentElement.parentElement.classList.remove('focused');
    });
  });

  // Auto-focus email field
  document.addEventListener('DOMContentLoaded', function() {
    const emailField = document.getElementById('username');
    if (emailField) {
      emailField.focus();
    }
  });
</script>

<!-- Bootstrap JS (optional for form validation) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
