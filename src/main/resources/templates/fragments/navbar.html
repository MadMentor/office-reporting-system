<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<!-- This is just a fragment, not a full HTML page -->

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">
            <i class="fas fa-chart-line mr-2"></i>Office Reporting System
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="fas fa-home mr-1"></i> Dashboard
                    </a>
                </li>

                <!-- Tasks Menu (Admin/Super Admin only) -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN') or hasRole('SUPER_ADMIN')">
                    <a class="nav-link" th:href="@{/task/all-tasks}">
                        <i class="fas fa-tasks mr-1"></i> Tasks
                    </a>
                </li>

                <!-- Projects Menu (Admin/Super Admin only) -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN') or hasRole('SUPER_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/projects}">
                        <i class="fas fa-project-diagram mr-1"></i> Projects
                    </a>
                </li>

                <!-- Users Menu (Admin/Super Admin only) -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN') or hasRole('SUPER_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/user}">
                        <i class="fas fa-users mr-1"></i> Users
                    </a>
                </li>

                <!-- My Tasks (Regular Users) -->
                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link" th:href="@{/task/my-task}">
                        <i class="fas fa-tasks mr-1"></i> My Tasks
                    </a>
                </li>

                <!-- My Reports (All Users) -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reports/mine}">
                        <i class="fas fa-file-alt mr-1"></i> My Reports
                    </a>
                </li>

                <!-- New Report (All Users) -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reports/create}">
                        <i class="fas fa-plus-circle mr-1"></i> New Report
                    </a>
                </li>
            </ul>

            <!-- User Dropdown -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown"
                       data-toggle="dropdown">
                        <i class="fas fa-user-circle mr-1"></i>
                        <span sec:authentication="name">User</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                    <span class="dropdown-item-text">
                        <small>
                            <span sec:authentication="principal.username">Username</span>
                            <br>
                            <span sec:authentication="principal.authorities">
                                <span th:each="authority : ${#authentication.authorities}">
                                    Role: <span th:text="${authority.authority.replace('ROLE_', '')}"></span>
                                </span>
                            </span>
                        </small>
                    </span>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/profile}">
                            <i class="fas fa-user mr-2"></i> My Profile
                        </a>
                        <div class="dropdown-divider"></div>
                        <form th:action="@{/logout}" method="post" id="logoutForm">
                            <!-- Safer CSRF handling -->
                            <input type="hidden" th:name="${_csrf != null ? _csrf.parameterName : ''}"
                                   th:value="${_csrf != null ? _csrf.token : ''}"/>
                            <button class="dropdown-item" type="submit">
                                <i class="fas fa-sign-out-alt mr-2"></i> Logout
                            </button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
