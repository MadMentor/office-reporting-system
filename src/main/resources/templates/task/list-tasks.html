<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Manage Tasks</title>
</head>
<body>

<div layout:fragment="content">

    <!-- Page Header -->
    <div class="header d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="mb-2">
                <i class="fas fa-tasks mr-3 text-primary"></i>Task Management
            </h1>
            <p class="text-muted mb-0">View and manage all tasks</p>
        </div>
        <div th:if="${#authorization.expression('hasRole(''ADMIN'') or hasRole(''SUPER_ADMIN'')')}">
            <a th:href="@{/task/create}" class="btn btn-primary">
                <i class="fas fa-plus mr-2"></i>Create Task
            </a>
        </div>
    </div>

    <!-- Tasks Table -->
    <div class="card">
        <div class="card-header bg-light">
            <h5 class="mb-0">
                <i class="fas fa-list mr-2"></i>All Tasks
            </h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Project</th>
                        <th>Assigned To</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task : ${tasks}">
                        <td th:text="${task.title}">Title</td>
                        <td th:text="${task.project.name}">Project</td>
                        <td th:text="${task.assignedTo.firstName + ' ' + task.assignedTo.lastName}">Assigned</td>
                        <td th:text="${#temporals.format(task.dueDate, 'yyyy-MM-dd')}">Due Date</td>
                        <td>
                            <span th:switch="${task.status}">
                                <span th:case="'NEW'" class="badge badge-secondary">NEW</span>
                                <span th:case="'IN_PROGRESS'" class="badge badge-warning">IN PROGRESS</span>
                                <span th:case="'COMPLETED'" class="badge badge-success">COMPLETED</span>
                                <span th:case="'CANCELLED'" class="badge badge-danger">CANCELLED</span>
                                <span th:case="'REOPENED'" class="badge badge-info">REOPENED</span>
                                <span th:case="*" class="badge badge-light" th:text="${task.status}"></span>
                            </span>
                        </td>
                        <td th:text="${#temporals.format(task.createdAt, 'yyyy-MM-dd')}">Created At</td>
                        <td>
                            <!-- Regular User Status Changes -->
                            <div th:unless="${#authorization.expression('hasRole(''ADMIN'') or hasRole(''SUPER_ADMIN'')')}">
                                <!-- NEW -> IN_PROGRESS -->
                                <form th:if="${task.status == 'NEW' and task.assignedTo.id == #authentication.principal.id}"
                                      th:action="@{/task/{id}/status(id=${task.id})}"
                                      method="post"
                                      style="display:inline;">
                                    <input type="hidden" name="to" value="IN_PROGRESS"/>
                                    <button type="submit" class="btn btn-warning btn-sm">
                                        <i class="fas fa-play"></i> Start
                                    </button>
                                </form>

                                <!-- IN_PROGRESS -> COMPLETED -->
                                <form th:if="${task.status == 'IN_PROGRESS' and task.assignedTo.id == #authentication.principal.id}"
                                      th:action="@{/task/{id}/status(id=${task.id})}"
                                      method="post"
                                      style="display:inline;">
                                    <input type="hidden" name="to" value="COMPLETED"/>
                                    <button type="submit" class="btn btn-success btn-sm">
                                        <i class="fas fa-check"></i> Complete
                                    </button>
                                </form>
                            </div>

                            <!-- Admin/Super Admin Status Changes -->
                            <div th:if="${#authorization.expression('hasRole(''ADMIN'') or hasRole(''SUPER_ADMIN'')')}">
                                <!-- Status Dropdown for Admins -->
                                <div class="dropdown d-inline">
                                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-exchange-alt"></i> Change
                                    </button>
                                    <div class="dropdown-menu">
                                        <form th:action="@{/task/{id}/status(id=${task.id})}" method="post" class="px-2">
                                            <input type="hidden" name="to" value="NEW"/>
                                            <button type="submit" class="dropdown-item" th:disabled="${task.status == 'NEW'}">
                                                <i class="fas fa-plus-circle mr-2"></i> Set to NEW
                                            </button>
                                        </form>
                                        <form th:action="@{/task/{id}/status(id=${task.id})}" method="post" class="px-2">
                                            <input type="hidden" name="to" value="IN_PROGRESS"/>
                                            <button type="submit" class="dropdown-item" th:disabled="${task.status == 'IN_PROGRESS'}">
                                                <i class="fas fa-play mr-2"></i> Set to IN_PROGRESS
                                            </button>
                                        </form>
                                        <form th:action="@{/task/{id}/status(id=${task.id})}" method="post" class="px-2">
                                            <input type="hidden" name="to" value="COMPLETED"/>
                                            <button type="submit" class="dropdown-item" th:disabled="${task.status == 'COMPLETED'}">
                                                <i class="fas fa-check mr-2"></i> Set to COMPLETED
                                            </button>
                                        </form>
                                        <div class="dropdown-divider"></div>
                                        <form th:action="@{/task/{id}/status(id=${task.id})}" method="post" class="px-2">
                                            <input type="hidden" name="to" value="CANCELLED"/>
                                            <button type="submit" class="dropdown-item text-danger" th:disabled="${task.status == 'CANCELLED'}">
                                                <i class="fas fa-times mr-2"></i> Set to CANCELLED
                                            </button>
                                        </form>
                                        <form th:action="@{/task/{id}/status(id=${task.id})}" method="post" class="px-2">
                                            <input type="hidden" name="to" value="REOPENED"/>
                                            <button type="submit" class="dropdown-item text-info" th:disabled="${task.status == 'REOPENED'}">
                                                <i class="fas fa-redo mr-2"></i> Set to REOPENED
                                            </button>
                                        </form>
                                    </div>
                                </div>

                                <!-- Edit button -->
                                <a th:href="@{/task/edit/{id}(id=${task.id})}"
                                   class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i>
                                </a>

<!--                                &lt;!&ndash; Delete button &ndash;&gt;-->
<!--                                <form th:action="@{/task/delete/{id}(id=${task.id})}"-->
<!--                                      method="post"-->
<!--                                      style="display:inline;">-->
<!--                                    <button type="submit" class="btn btn-danger btn-sm"-->
<!--                                            onclick="return confirm('Are you sure you want to delete this task?')">-->
<!--                                        <i class="fas fa-trash"></i>-->
<!--                                    </button>-->
<!--                                </form>-->
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${tasks == null or tasks.isEmpty()}">
                        <td colspan="7" class="text-center py-4">
                            <i class="fas fa-tasks fa-2x text-muted mb-3"></i>
                            <h5 class="text-muted">No tasks found</h5>
                            <a th:href="@{/task/create}" class="btn btn-primary">
                                <i class="fas fa-plus mr-2"></i>Create First Task
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

</body>
</html>
