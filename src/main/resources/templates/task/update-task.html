<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>

<div layout:fragment="content">

    <!-- Page Header -->
    <div class="header mb-4">
        <h1 class="mb-2">
            <i class="fas fa-tasks mr-3 text-primary"></i>Edit Task
        </h1>
        <p class="text-muted">Update task information</p>
    </div>

    <!-- Flash Messages -->
    <div th:replace="fragments/flash-messages :: flash"></div>

    <!-- Edit Task Form -->
    <div class="card">
        <div class="card-body">
            <form th:action="@{/task/update/{id}(id=${taskId})}"
                  th:object="${taskUpdateRequest}"
                  method="post">

                <!-- Title -->
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text"
                           id="title"
                           th:field="*{title}"
                           class="form-control"
                           required>
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('title')}"
                         th:errors="*{title}">
                    </div>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"
                              th:field="*{description}"
                              class="form-control"
                              rows="3">
                    </textarea>
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('description')}"
                         th:errors="*{description}">
                    </div>
                </div>

                <!-- Project Selection -->
                <div class="form-group">
                    <label for="projectId">Project *</label>
                    <select id="projectId"
                            th:field="*{projectId}"
                            class="form-control"
                            required>
                        <option th:each="p : ${projects}"
                                th:value="${p.id}"
                                th:selected="${p.id == taskUpdateRequest.projectId}"
                                th:text="${p.name}">
                        </option>
                    </select>
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('projectId')}"
                         th:errors="*{projectId}">
                    </div>
                </div>

                <!-- Assign To Selection -->
                <div class="form-group">
                    <label for="assignedToId">Assign To *</label>
                    <select id="assignedToId"
                            th:field="*{assignedToId}"
                            class="form-control"
                            required>
                        <option th:each="u : ${users}"
                                th:value="${u.id}"
                                th:selected="${u.id == taskUpdateRequest.assignedToId}"
                                th:text="${u.firstName + ' ' + u.lastName}">
                        </option>
                    </select>
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('assignedToId')}"
                         th:errors="*{assignedToId}">
                    </div>
                </div>

                <!-- Due Date -->
                <div class="form-group">
                    <label for="dueDate">Due Date *</label>
                    <input type="datetime-local"
                           id="dueDate"
                           th:field="*{dueDate}"
                           class="form-control">
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('dueDate')}"
                         th:errors="*{dueDate}">
                    </div>
                </div>

                <!-- Actions -->
                <div class="form-actions mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>Update Task
                    </button>
                    <a th:href="@{/task/all-tasks}" class="btn btn-secondary">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                </div>

            </form>
        </div>
    </div>

</div>

</body>
</html>
