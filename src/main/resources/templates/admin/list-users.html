<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
</head>
<body>

<div layout:fragment="content">

    <!-- Page Header -->
    <div class="header d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="mb-2">
                <i class="fas fa-users mr-3 text-primary"></i>User Management
            </h1>
            <p class="text-muted mb-0">View and manage all system users</p>
        </div>
        <a th:href="@{/admin/user/create}" class="btn btn-primary">
            <i class="fas fa-user-plus mr-2"></i>Add New User
        </a>
    </div>

    <!-- Users Table -->
    <div class="card">
        <div class="card-header bg-light">
            <h5 class="mb-0">
                <i class="fas fa-list mr-2"></i>All Users
            </h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
<!--                        <th>Status</th>-->
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
<!--                        <td>-->
<!--                            <span th:each="role : ${user.role}">-->
<!--                                <span th:if="${role.name == 'SUPER_ADMIN'}" class="badge badge-danger">Super Admin</span>-->
<!--                                <span th:if="${role.name == 'ADMIN'}" class="badge badge-warning">Admin</span>-->
<!--                                <span th:if="${role.name == 'USER'}" class="badge badge-primary">User</span>-->
<!--                            </span>-->
<!--                        </td>-->
<!--                        <td>-->
<!--                            <span th:if="${user.enabled}" class="badge badge-success">Active</span>-->
<!--                            <span th:unless="${user.enabled}" class="badge badge-secondary">Inactive</span>-->
<!--                        </td>-->
                        <td>
                            <a th:href="@{/admin/user/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <form th:action="@{/admin/user/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('Are you sure you want to delete this user?')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${users == null or users.isEmpty()}">
                        <td colspan="7" class="text-center py-4">
                            <i class="fas fa-user-slash fa-2x text-muted mb-3"></i>
                            <h5 class="text-muted">No users found</h5>
                            <a th:href="@{/admin/user/create}" class="btn btn-primary">
                                <i class="fas fa-user-plus mr-2"></i>Add First User
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

</body>
</html>
