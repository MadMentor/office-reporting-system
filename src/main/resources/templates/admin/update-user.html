<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Admin</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container">

    <h2>Update Admin Account</h2>
    <p>Only Admins can update users.</p>

    <!-- Flash messages -->
    <div th:replace="fragments/flash-messages :: flash"></div>

    <!-- Update Admin Form -->
    <form th:action="@{/admin/user/update/{id}(id=${userId})}"
          th:object="${userUpdateRequest}"
          method="post">

        <!-- First Name -->
        <div class="form-group">
            <label for="firstName">First Name *</label>
            <input type="text"
                   id="firstName"
                   th:field="*{firstName}"
                   class="form-control"
                   placeholder="John"
                   required>
            <div class="error"
                 th:if="${#fields.hasErrors('firstName')}"
                 th:errors="*{firstName}">
            </div>
        </div>

        <!-- Middle Name -->
        <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text"
                   id="middleName"
                   th:field="*{middleName}"
                   class="form-control"
                   placeholder="(Optional)">
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input type="text"
                   id="lastName"
                   th:field="*{lastName}"
                   class="form-control"
                   placeholder="Doe"
                   required>
            <div class="error"
                 th:if="${#fields.hasErrors('lastName')}"
                 th:errors="*{lastName}">
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email"
                   id="email"
                   th:field="*{email}"
                   class="form-control"
                   placeholder="john.doe@company.com"
                   required>
            <div class="error"
                 th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}">
            </div>
        </div>

        <!-- Actions -->
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update User</button>
            <a th:href="@{/admin/user}" class="btn btn-secondary">Cancel</a>
        </div>

    </form>

</div>
</body>
</html>
