<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>

<div layout:fragment="content">

    <!-- Page Header -->
    <div class="header mb-4">
        <h1 class="mb-2">
            <i class="fas fa-user-edit mr-3 text-primary"></i>Edit User
        </h1>
        <p class="text-muted">Update user information</p>
    </div>

    <!-- Edit User Form -->
    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/user/update/{id}(id=${userId})}"
                  th:object="${userUpdateRequest}"
                  method="post">

                <!-- First Name -->
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text"
                           id="firstName"
                           th:field="*{firstName}"
                           class="form-control"
                           required>
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('firstName')}"
                         th:errors="*{firstName}">
                    </div>
                </div>

                <!-- Middle Name -->
                <div class="form-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text"
                           id="middleName"
                           th:field="*{middleName}"
                           class="form-control">
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text"
                           id="lastName"
                           th:field="*{lastName}"
                           class="form-control"
                           required>
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('lastName')}"
                         th:errors="*{lastName}">
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email"
                           id="email"
                           th:field="*{email}"
                           class="form-control"
                           required>
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}">
                    </div>
                </div>

                <!-- Actions -->
                <div class="form-actions mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>Update User
                    </button>
                    <a th:href="@{/admin/user}" class="btn btn-secondary">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                </div>

            </form>
        </div>
    </div>

</div>

</body>
</html>
